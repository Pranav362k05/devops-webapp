<!DOCTYPE html>
<html>
<head>
    <title>DevOps WebApp</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;

            /* Animated Gradient Background */
            background: linear-gradient(-45deg, #1f4037, #99f2c8, #23a6d5, #ee7752);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            padding: 80px 20px;
        }

        h1 {
            font-size: 55px;
            margin-bottom: 10px;
            font-weight: 800;
        }

        p {
            font-size: 20px;
            margin-bottom: 40px;
        }

        img {
            width: 420px;
            border-radius: 20px;
            box-shadow: 0px 15px 35px rgba(0,0,0,0.4);
            transition: transform 0.4s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        .btn {
            display: inline-block;
            margin-top: 40px;
            padding: 14px 30px;
            background-color: white;
            color: #1f4037;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: black;
            color: white;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸš€ Hello There!</h1>
        <p>This website is deployed using CI/CD pipeline by Pranav Krishna.</p>

        <img src="https://i.pinimg.com/originals/e4/36/46/e436462fa7c309b4bf73273e6a85ed9d.gif" alt="DevOps GIF">

        
    </div>
</body>
</html>
